{% extends 'base.html' %}

{% block title %}{% if object %}Editar Produto{% else %}Novo Produto{% endif %}{% endblock %}

{% block content %}
    <h2>{% if object %}Editar Produto{% else %}Novo Produto{% endif %}</h2>
   
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
   
    <a href="{% url 'estoque_list' %}">Voltar para a lista de Produto</a>
{% endblock %}
