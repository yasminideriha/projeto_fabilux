{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
<h1>Bem-vindo, {{ user.first_name }} {{ user.last_name }}!</h1>
    <p>E-mail: {{ user.email }}</p>
   
    <a href="{% url 'edit_profile' %}">Editar Perfil</a>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
